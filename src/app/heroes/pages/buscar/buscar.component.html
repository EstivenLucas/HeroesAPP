<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input type="text"
                   placeholder="Escriba el nombre de un heroe"
                   aria-label="Nombre"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
                    #auto="matAutocomplete"
                    (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                  No se encontro nada en el termino {{ termino }}
              </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    <!-- <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div> -->
    <div *ngIf="heroeSeleccionado" 
         fxLayout.lg="50"
         fxLayoutAlign="center">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>
</div>
